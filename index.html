<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Owl Css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MANIFEST</h3>
          <p class="descricao">
            Um avião reaparece cinco anos após ter decolado, mas para os
            passageiros apenas cinco horas se passaram. Antes dados como mortos,
            agora eles encaram uma realidade misteriosa.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filmes" src="image/mini1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini6.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="image/mini8.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/45904b467d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
